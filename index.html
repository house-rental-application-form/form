<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>USA Rental Application Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: #f4f6f8;
  margin: 0;
  padding: 15px;
}

.container {
  max-width: 1000px;
  margin: auto;
  background: #fff;
  padding: 25px;
  border-radius: 8px;
}

h2 {
  margin-top: 30px;
  border-bottom: 2px solid #eee;
  padding-bottom: 5px;
  color: #333;
}

.form-grid {
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
}

.form-group {
  flex: 1 1 300px;
}

label {
  font-weight: bold;
  display: block;
  margin-bottom: 5px;
}

input, select, textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

textarea {
  resize: vertical;
}

.checkbox-group {
  margin-top: 10px;
}

button {
  width: 100%;
  padding: 15px;
  background: #007bff;
  color: white;
  font-size: 16px;
  border: none;
  border-radius: 6px;
  margin-top: 30px;
  cursor: pointer;
}

button:hover {
  background: #0056b3;
}

/* Mobile Optimization */
@media (max-width: 600px) {
  h2 {
    font-size: 18px;
  }
}
</style>
</head>

<body>

<div class="container">
<form method="POST" action="/submit" enctype="multipart/form-data">

<h2>Applicant Information</h2>
<div class="form-grid">
  <div class="form-group"><label>Full Legal Name</label><input name="full_name" required></div>
  <div class="form-group"><label>Date of Birth</label><input type="date" name="dob" required></div>
  <div class="form-group"><label>Phone</label><input name="phone" required></div>
  <div class="form-group"><label>Email</label><input type="email" name="email" required></div>
  <div class="form-group"><label>SSN (Last 4)</label><input name="ssn"></div>
  <div class="form-group"><label>Driverâ€™s License / State ID</label><input name="id_number"></div>
  <div class="form-group"><label>Issuing State</label><input name="issuing_state"></div>
</div>

<h2>Rental Information</h2>
<div class="form-grid">
  <div class="form-group"><label>Property Address</label><input name="property_address"></div>
  <div class="form-group"><label>Unit Number</label><input name="unit_number"></div>
  <div class="form-group"><label>Move-in Date</label><input type="date" name="move_in"></div>
  <div class="form-group">
    <label>Lease Term</label>
    <select name="lease_term">
      <option>6 months</option><option>12 months</option><option>24 months</option>
    </select>
  </div>
  <div class="form-group"><label>Number of Occupants</label><input name="occupants"></div>
  <div class="form-group"><label>Occupant Names</label><textarea name="occupant_names"></textarea></div>
</div>

<h2>Current Address</h2>
<div class="form-grid">
  <div class="form-group"><label>Street Address</label><input name="current_address"></div>
  <div class="form-group"><label>City, State, ZIP</label><input name="current_city"></div>
  <div class="form-group"><label>Length of Stay</label><input name="length_stay"></div>
  <div class="form-group"><label>Monthly Rent</label><input name="monthly_rent"></div>
  <div class="form-group"><label>Reason for Leaving</label><textarea name="reason_leaving"></textarea></div>
</div>

<h2>Employment & Income</h2>
<div class="form-grid">
  <div class="form-group">
    <label>Status</label>
    <select name="employment_status">
      <option>Employed</option><option>Self-Employed</option><option>Student</option><option>Unemployed</option>
    </select>
  </div>
  <div class="form-group"><label>Employer Name</label><input name="employer_name"></div>
  <div class="form-group"><label>Job Title</label><input name="job_title"></div>
  <div class="form-group"><label>Income</label><input name="income"></div>
</div>

<h2>Uploads</h2>
<div class="form-grid">
  <div class="form-group"><label>Government ID</label><input type="file" name="gov_id"></div>
  <div class="form-group"><label>Proof of Income</label><input type="file" name="proof_income"></div>
  <div class="form-group"><label>Reference Letter</label><input type="file" name="reference_letter"></div>
</div>

<h2>Authorization</h2>
<div class="checkbox-group">
  <label><input type="checkbox" required> I consent to credit check</label><br>
  <label><input type="checkbox" required> I consent to background check</label>
</div>

<div class="form-group">
  <label>Signature (Type Full Name)</label>
  <input name="signature" required>
</div>

<div class="form-group">
  <label>Date</label>
  <input type="date" name="signature_date" required>
</div>

<button type="submit">Submit Rental Application</button>

</form>
</div>

</body>
</html>
